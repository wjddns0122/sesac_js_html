<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 50px;
            border: 1px solid rgb(191, 187, 187);
            border-radius: 5px;
            font-size: 45px;
            padding: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            background-color: white;
            margin-top: 10px;
        }

        .grid-icon {
            background-color: rgb(191, 187, 187);
            border: 1px solid #000000;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="result"></div>
    <div class="grid-container">
        <div class="grid-icon" onclick="addToResult('+')">+</div>
        <div class="grid-icon" onclick="addToResult('-')">-</div>
        <div class="grid-icon" onclick="addToResult('*')">*</div>
        <div class="grid-icon" onclick="addToResult('/')">/</div>
        <div class="grid-icon" onclick="addToResult('7')">7</div>
        <div class="grid-icon" onclick="addToResult('8')">8</div>
        <div class="grid-icon" onclick="addToResult('9')">9</div>
        <div class="grid-icon" onclick="addToResult('=')">=</div> 
        <div class="grid-icon" onclick="addToResult('4')">4</div>
        <div class="grid-icon" onclick="addToResult('5')">5</div>
        <div class="grid-icon" onclick="addToResult('6')">6</div>
        <div class="grid-icon" onclick="clearDisplay()">C</div>
        <div class="grid-icon" onclick="addToResult('1')">1</div>
        <div class="grid-icon" onclick="addToResult('2')">2</div>
        <div class="grid-icon" onclick="addToResult('3')">3</div>
        <div class="grid-icon" onclick="addToResult('0')">0</div>
    </div>
    <script>
        let firstNumber = '';   // 첫 번째 숫자
        let operator = '';      // 연산자
        let secondNumber = '';  // 두 번째 숫자
        
        function addToResult(value) {
            let resultDiv = document.getElementById("result");

            if (['+', '-', '*', '/'].includes(value)) {
                if (firstNumber === '') {
                    firstNumber = resultDiv.innerHTML;  // 첫 번째 숫자 저장
                    operator = value;  // 연산자 저장
                    resultDiv.innerHTML = '';  // 숫자 부분을 초기화
                } else if (firstNumber !== '' && resultDiv.innerHTML !== '0') {
                    // 이미 첫 번째 숫자가 있고, 결과값이 표시된 상태에서 연산자를 누르면 계산을 이어서 할 수 있도록
                    secondNumber = resultDiv.innerHTML;     // 두 번째 숫자를 저장하고
                    calculate();    // 계산
                    operator = value;   // 연산자 저장
                }
            } else if (value === '=') {
                secondNumber = resultDiv.innerHTML;  // 두 번째 숫자 저장
                calculate();  // 계산 실행
            } else {
                if (resultDiv.innerHTML === '0' || resultDiv.innerHTML === firstNumber) {
                    resultDiv.innerHTML = value;  // 첫 번째 숫자 입력 시
                } else {
                    resultDiv.innerHTML += value;  // 숫자 이어서 입력
                }
            }
        }

        function clearDisplay() {
            firstNumber = '';
            operator = '';
            secondNumber = '';
            document.getElementById("result").innerHTML = '0';
        }

        function calculate() {
            let resultDiv = document.getElementById("result");


            // 만약 첫번째 숫자와 두번쨰 숫자 연산자까지 값을 받았다면
            if (firstNumber && secondNumber && operator) {
                let result;     // 결과값을 초가화 해주고
                switch (operator) {     // switch - case 문을 통해 매개변수인 연산자를 받아주고 Case 문에 연산자 값을 저장해준 다음 +인지. -인지. *인지, /인지 받으면 결과를 출력한다
                    case '+':
                        result = parseFloat(firstNumber) + parseFloat(secondNumber);
                        break;
                    case '-':
                        result = parseFloat(firstNumber) - parseFloat(secondNumber);
                        break;
                    case '*':
                        result = parseFloat(firstNumber) * parseFloat(secondNumber);
                        break;
                    case '/':
                        if (parseFloat(secondNumber) === 0) {
                            result = 'Error';  // 0으로 나누는 오류 처리
                        } else {
                            result = parseFloat(firstNumber) / parseFloat(secondNumber);
                        }
                        break;
                    default:        // 아닐 경우 에러 처리
                        result = 'error';
                }

                // 다시 결과값을 넣어주고 결과겂을 첫번쨰 숫자로 넣어주고 문자열 처리를 해준다.
                resultDiv.innerHTML = result;
                firstNumber = result.toString();
                operator = '';
                secondNumber = '';
            }
        }
    </script>
</body>
</html>
