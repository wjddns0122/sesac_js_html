<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Crossing Vibe Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="hud">
        <div class="hud-item">
          <div class="label">Score</div>
          <div id="scoreValue" class="value">0000</div>
        </div>
        <div class="hud-item">
          <div class="label">Coins</div>
          <div id="coinValue" class="value">000</div>
        </div>
      </header>

      <section class="canvas-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div class="game-over-overlay" id="gameOverOverlay">
          <h2>Game Over</h2>
          <p>Watch your step next time!</p>
          <button type="button" id="retryOverlayButton">Retry</button>
        </div>
      </section>

      <section class="character-panel hidden" id="characterPanel">
        <header>
          <h2>Choose Character</h2>
          <button type="button" id="closeCharacterPanel">âœ•</button>
        </header>
        <div class="character-list" id="characterList"></div>
      </section>

      <footer class="button-bar">
        <button type="button" id="retryButton">Retry</button>
        <button type="button" id="openCharacterPanel">Characters</button>
        <button type="button">Options</button>
      </footer>
    </main>

    <script src="game.js"></script>
  </body>
</html>
