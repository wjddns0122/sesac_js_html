<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            canvas {
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <!-- HTML 5에서 들어간 .. -->
        <canvas id="myCanvas" width="400" height="200"></canvas>

        <script>
            const canvas = document.getElementById("myCanvas");
            const context = canvas.getContext("2d"); // 2D 그림 그릴 공간을 가져옴..

            // 1. 사각형 그리기
            context.fillStyle = "#ff0000"; // rgb 에서 r = 255;
            context.fillRect(50, 50, 100, 80); // (x, y, width, height)

            context.strokeStyle = "blue"; // 파란색 선
            context.strokeRect(50, 100, 100, 80);

            // 2. 라인 그리기
            context.strokeStyle = "#00ff00"; // g=255 초록색
            context.lineWidth = 2; // 선 두께
            context.beginPath(); // 시작합니다.
            context.moveTo(200, 50); // 시작점 위치
            context.lineTo(300, 130); // 끝점 위치
            context.stroke(); // 실제로 그리기
            context.closePath(); // 끝났습니다..

            context.strokeStyle = "#00ff00"; // g=255 초록색
            context.lineWidth = 2; // 선 두께
            context.beginPath(); // 시작합니다.
            context.moveTo(200, 60); // 시작점 위치
            context.lineTo(300, 140); // 끝점 위치
            context.stroke(); // 실제로 그리기
            context.closePath(); // 끝났습니다..

            // 3. 원 그리기
            // arc(x, y, radius, startAngle, endAngle, counterclockwise); 원 또는 호 그리기
            context.fillStyle = "#00FF00";
            context.beginPath();
            context.arc(350, 50, 30, 0, 2 * Math.PI); // 각도: degree, radian 2pi = 360 -> 라디안 값으로 입력하기 떄문에
            context.fill(); // 내용 채우기
            context.closePath();

            context.fillStyle = "#0000FF";
            context.beginPath();
            context.arc(350, 150, 30, 0, Math.PI); // 각도: degree, radian 2pi = 360 -> 라디안 값으로 입력하기 떄문에
            context.fill(); // 내용 채우기
            context.closePath();
        </script>
    </body>
</html>
