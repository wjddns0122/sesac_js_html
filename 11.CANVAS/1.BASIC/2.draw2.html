<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            canvas {
                border: 1px dashed blue;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="400" height="200"></canvas>
        <script>
            // const canvas = document.getElementById("myCanvas");
            // const context = canvas.getContext("2d");

            const context = document
                .getElementById("myCanvas")
                .getContext("2d");

            context.beginPath();
            context.moveTo(300, 100);

            const startAngle = 0.2 * Math.PI; // 0도에서 0.2pi만큼 내려감
            const endAngle = 1.8 * Math.PI; // 무조건 각도를 수정할때에는 라디안 값으로 입력하여 각도수정을 진행할 것. 360 도에서 0.2pi 만ㅋ틈 덜 감

            context.arc(300, 100, 50, startAngle, endAngle);
            context.lineTo(300, 100); // 다시 센터로 연결해서 입을 만들려고

            context.fillStyle = "yellow";
            context.fill();

            context.strokeStyle = "black";
            context.stroke();

            context.closePath();

            // 얼굴 그리기
            context.beginPath();
            context.arc(75, 75, 50, 0, Math.PI * 2, true); // 바깥 원 그리기

            // 여기에 나머지 채워넣기
            context.arc(55, 55, 5, 0, Math.PI * 2);
            context.arc(100, 55, 5, 0, Math.PI * 2);
            context.arc(150, 150, 1, 0, Math.PI);

            context.stroke();
            context.closePath();
        </script>
    </body>
</html>
