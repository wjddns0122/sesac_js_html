<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>착한아저씨 사이트에 CRUD 해보기</h1>
    <div>
        <h3>포스트 생성하기</h3>
        <button id="createPost">포스트 생성</button>
    </div>
    <div>
        <h3>포스트 조회하기</h3>
        <button id="readPost">포스트 조회</button>
    </div>
    <div>
        <h3>포스트 수정하기</h3>
        <button id="updatePost">포스트 수정</button>
    </div>
    <div>
        <h3>포스트 삭제하기</h3>
        <button id="removePost">포스트 삭제</button>
    </div>
    <div>
        <h3>공통결과를 출력할곳</h3>
        <div id="result"></div>
    </div>
    <script>
        const requestURL = `https://jsonplaceholder.typicode.com/posts`

        document.getElementById('createPost').addEventListener('click', () => {
            const myUser = {
                title: 'sesac',
                body: 'seoul',
                userId: 1,
            };

            fetch(requestURL, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify(myUser)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("네트워크 오류")
                    } 
                    return response.json();
                })  // 에러체크 귀찮아서 안했음..
                .then(data => {
                    console.log(data);
                    document.getElementById('result').innerHTML = JSON.stringify(data)
                })
                .catch(error => alert(error));
        });

        document.getElementById('readPost').addEventListener('click', () => {
            readPost();
        });

        function readPost() {
            const readFirstPost = `${requestURL}/1`;
            fetch(readFirstPost)
            .then(response => response.json())
            .then(data => document.getElementById('result').innerText = JSON.stringify(data))
            .catch(error => alert(error))
        }

        document.getElementById('updatePost').addEventListener('click', () => {
            const myUpdatedPost = {
                id: 1,
                title: 'hello',
                body: 'world',
                userId: 1,
            }
            updatePost(myUpdatedPost);
        });

        function updatePost(newPost) {
            const updateFirstPost = `${requestURL}/1`
            fetch(updateFirstPost, {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify(newPost)    // 객체를 문자화
            })
            .then(response => response.json())   // 문자를 객체화
            .then(data => document.getElementById('result').innerText = JSON.stringify(data))
            .catch(error => alert(error))
        }

        document.getElementById('deleteId').addEventListener('click', () => {
            const deletePostId = 1;
            deletePost(deletePostId);
        })

        function deletePost(postId) {
            const deletePost = `${requestURL}/${postId}`
            fetch(deletePost, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => document.getElementById('result').innerText = JSON.stringify(data))
        }


    </script>
</body>
</html>
