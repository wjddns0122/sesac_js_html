<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            height: 2000px;
            background: linear-gradient(to bottom, #ffcc00 0%, #ff6600 100%);
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        // DOM(Document)애 이벤트를 등록할 수 도 있고, 브라우저(window)에도 할 수 있다
        // 윈도우에 걸때는, 그 브라우저 특성에 이해해야한다. 이 브라우저에서 된다고 나 오는건 장담 xxxxx
        window.addEventListener('scroll', () => {   
            console.log("스크롤 중 ~!");
            const scrollPosition = window.pageYOffset;
            console.log(`현재 스크롤 포지션: ${scrollPosition}`)

            const scrollPosition2 = document.documentElement.scrollTop;
            console.log(`현재 스크롤 포지션2: ${scrollPosition2}`)

            // 어쩔땐 브라우저 A가 있고, b가 없고 -> A가 없고 , B가 있고

            const scrollPos = window.pageYOffset || document.documentElement.scrollTop;
            console.log(`적어도 둘 중 하나는 나온다: ${scrollPos}`)
        });
    </script>
</body>
</html>
