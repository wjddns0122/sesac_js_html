<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #dropZone {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>드래그 앤 드롭</h1>
    <div id="dragItem" draggable="true">드래그 미</div>
    <div id="dropZone">드롭 여기...</div>
    <script>
        const dragItem = document.getElementById("dragItem");
        const dropZone = document.getElementById("dropZone");

        dragItem.addEventListener('dragstart', () => {
            console.log('드래그 시작');
        });

        dragItem.addEventListener('dragend', () => {
            console.log('드래그 종료');
        });

        dropZone.addEventListener('dragover', (ev) => {
            ev.preventDefault();    // 본연의 기능을 하지말도록
            console.log('뭔가 나에게 오는중...')
        });

        dropZone.addEventListener('drop', (ev) => {
            ev.preventDefault();
            console.log('나한테 뭔가 떨어짐');
            dropZone.appendChild(dragItem); // DOM은 트리에서 노드임..
        });
    </script>
</body>
</html>
