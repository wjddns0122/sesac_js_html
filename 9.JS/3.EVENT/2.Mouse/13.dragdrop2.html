<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1;
        }

        .placeholder {
            position: absolute;
            color: #999;
        }

        .container {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>드래그 앤 드롭</h1>

    <div id="startZone" class="container">
        <span class="placeholder" id="startPlaceholder">Drop here</span>
        <div id="dragItem" draggable="true">드래그 미</div>
    </div>

    <div id="dropZone" class="container">
        <span class="placeholder" id="dropPlaceholder">Drop here</span>
    </div>

    <script>
        const dragItem = document.getElementById("dragItem");
        const dropZone = document.getElementById("dropZone");
        const startZone = document.getElementById("startZone");

        dragItem.addEventListener('dragstart', () => {
            console.log('start drag');
        });

        
        dropZone.addEventListener('dragover', (ev) => {
            ev.preventDefault();    // 본연의 기능을 하지 말도록 윈도우로 부터 각종 파일등을 끌어서 놔서 열리게 하는 현상
            console.log("뭔가 이동함");
        });

        dropZone.addEventListener('drop', (ev) => {
            ev.preventDefault();
            console.log("여기에 놨음");
            dropZone.appendChild(dragItem);
        })

        startZone.addEventListener('dragover', (ev) => {
            ev.preventDefault();    // 본연의 기능을 하지 말도록 윈도우로 부터 각종 파일등을 끌어서 놔서 열리게 하는 현상
            console.log("뭔가 이동함");
        });

        startZone.addEventListener('drop', (ev) => {
            ev.preventDefault();
            console.log("여기에 놨음");
            startZone.appendChild(dragItem);
        })
    </script>
</body>
</html>
