<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>착한아저씨 사이트에 CRUD 해보기</h1>
    <div>
        <h3>포스트 생성하기</h3>
        <button id="createPost">포스트 생성</button>
    </div>
    <div>
        <h3>포스트 조회하기</h3>
        <button id="readPost">포스트 조회</button>
    </div>
    <div>
        <h3>포스트 수정하기</h3>
        <button id="updatePost">포스트 수정</button>
    </div>
    <div>
        <h3>포스트 삭제하기</h3>
        <button id="removePost">포스트 삭제</button>
    </div>
    <div>
        <h3>공통결과를 출력할곳</h3>
        <div id="result"></div>
    </div>
    <script>
        const requestURL = `https://jsonplaceholder.typicode.com/posts`

        // Create Post (포스트 생성)
        document.getElementById('createPost').addEventListener('click', async () => {
            const myUser = {
                title: 'sesac',
                body: 'seoul',
                userId: 1,
            };

            try {
                const response = await axios.post(requestURL, myUser, {
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    }
                });
                const data = response.data;
                document.getElementById('result').innerHTML = JSON.stringify(data);
            } catch (error) {
                alert('알 수 없는 에러입니다.');
            }
        });

        // Read Post (포스트 조회)
        document.getElementById('readPost').addEventListener('click', () => {
            readPost();
        });

        async function readPost() {
            const readFirstPost = `${requestURL}/1`;
            try {
                const response = await axios.get(readFirstPost);
                const data = response.data;
                document.getElementById('result').innerText = JSON.stringify(data);
            } catch (error) {
                alert('알 수 없는 에러입니다.');
            }
        }

        // Update Post (포스트 수정)
        document.getElementById('updatePost').addEventListener('click', () => {
            const myUpdatedPost = {
                id: 1,
                title: 'hello',
                body: 'world',
                userId: 1,
            }
            updatePost(myUpdatedPost);
        });

        async function updatePost(newPost) {
            const updateFirstPost = `${requestURL}/1`;
            try {
                const response = await axios.put(updateFirstPost, newPost, {
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    }
                });
                const data = response.data;
                document.getElementById('result').innerText = JSON.stringify(data);
            } catch (error) {
                alert("알 수 없는 오류입니다.");
            }
        }

        // Delete Post (포스트 삭제)
        document.getElementById('removePost').addEventListener('click', () => {
            const deletePostId = 1;
            deletePost(deletePostId);
        });

        async function deletePost(postId) {
            const deletePost = `${requestURL}/${postId}`;
            try {
                await axios.delete(deletePost);
                document.getElementById('result').innerText = `포스트 ${postId}가 삭제되었습니다.`;
            } catch (error) {
                alert('알 수 없는 에러입니다.');
            }
        }
    </script>
</body>
</html>
