            // result.outerHTML = "<b>say 헬로우</b>";      <b>say 헬로우...</b>
            // result.textContent = "<b>say 헬로우</b>";    문자만 보여줌

            // 그래서 공통적으로, document에 쓰기 위한  다양한 함수가 있음
        }
    </script>
</body>
</html>
