<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 색상 변경</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;  
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        button {
            background-color: white;
            width: 200px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
        }

        #rgb {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="background-color: red;">
    <div id="container">
        <button onclick="changeBGColor()">랜덤 색상 변경</button><br>
        <div id="rgb"></div>
    </div>

    <script src="js/9.random_change_bgcolor.js"></script>
</body>
</html>
