<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>헬로우 DOM</h1>
    <button onclick="sayHello()">Hello</button>
    <div id="result"></div>     

    <script>
        function sayHello() {
            result = document.getElementById("result");
            result.innerHTML = "<b>say 헬로우</b>";    

            // 이걸 한줄로 표현하면
            // document.getElementById("result").innerHTML = "<b>say 헬로우</b>";    
        }
    </script>
</body>
</html>
