<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 폰트는 주 > 부(폴백, fallback, 앞에꺼가 실패했을 경우 대체폰트) */
        .p1 {
            font-family: "Times New Roman", "Times", "serif";
        }

        .p2 {
            font-family: "Arial", "Helvetica", "Gulim";
        }
        
        .p3 {
            font-family: "바탕", "Batang", "Gulim";
        }

        .p4 {
            font-family: "Malgun Gothic";
        }

        .p5 {
            font-family: "Times New Roman";
            /* offset-x | offset-y | blur-radius | color */
            text-shadow: 5px 2px 2px yellow;
            text-decoration: line-through;
            letter-spacing: -1px;
        }

        .p6 {
            font-family: "Times New Roman";
            letter-spacing: -5px;
        }

        .p7 {
            font-family: "Times New Roman";
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>다양한 폰트 테스트</h1>
    <p>This is Times New Roman font</p>
    <p class="p1">This is Times New Roman font</p>
    <p class="p2">This is Times New Roman font</p>
    <p class="p3">This is Times New Roman font</p>
    <p class="p4">This is Times New Roman font</p>
    <p class="p5">This is Times New Roman font</p>
    <p class="p6">This is Times New Roman font</p>
    <p class="p7">This is Times New Roman font</p>
</body>
</html>
