<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3개로 나누고, 너비를 모두 균등하게 한다. 1fraction */
            grid-template-rows: auto;
            gap: 10px;      /* margin과 비슷한데, grid에서 쓰는 아이템의 간격 */
            background-color: #f1f1f1;
            padding: 10px;
        }

        .grid-icon {
            background-color: #4caf50;
            color: white;
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>그리드 레이아웃 예제</h1>
    <div class="grid-container">
        <div class="grid-icon">1</div>
        <div class="grid-icon">2</div>
        <div class="grid-icon">3</div>
        <div class="grid-icon">4</div>
        <div class="grid-icon">5</div>
        <div class="grid-icon">6</div>
    </div>
</body>

</html>
